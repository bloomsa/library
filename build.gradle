plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

println 'configuration phase'

tasks.register('configured') {
	println 'configured task println, means :configured is used in the build'
}

tasks.register('testBoth') {
	doFirst {
		println 'executed first during execution phase (testboth)'
	}
	doLast {
		println 'executed last during execution phase (testboth)'
	}
	println 'executed during configuration phase, (testboth)'
}